<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sorting Visualizer</h1>
        <nav>
            <div class="container">
                <button type="button" id="newarray">New Array</button>
                <span class="arsize">Size
                    <br>
                    <input type="range" min="5" max="100" step="1" value="50" id="arrsize">
                </span>
                <span class="speed">Speed
                    <br>
                    <input type="range" min="20" max="300" stepDown="10" value="60" id="speed">
                </span>
               <button type="button" id="selsort">Selection Sort</button>
               <button type="button" id="bubsort">Bubble Sort</button>
               <button type="button" id="inssort">Insertion Sort</button>
               <button type="button" id="quicksort">Quick Sort</button>
               <button type="button" id="heapsort">Heap Sort</button>
            </div>
        </nav>
    </header>
    <div id="bars" class="flex-container"></div>
</body>
<script src="sorting.js"></script>
<script src="selsort.js"></script>
<script src="bubblesort.js"></script>
<script src="inssort.js"></script>
<script src="quicksort.js"></script>
<script src="heapsort.js"></script>
</html>
